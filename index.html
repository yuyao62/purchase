<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>藥品採購查詢系統</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ===== 關鍵：防止手機橫向溢出 ===== */
html, body {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
}

/* ===== 基本 ===== */
* { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
body {
  margin: 0;
  background: #eef1f7;
  min-height: 100vh;
}

.app {
  width: 100%;
  max-width: 1100px;
  margin: 20px auto;
  background: #fff;
  padding: 24px;
  border-radius: 20px;
  box-shadow: 0 18px 40px rgba(0,0,0,.12);
}

h1 { text-align:center; margin:0 0 6px; }
.subtitle { text-align:center; color:#6b7280; font-size:14px; margin-bottom:16px; }

.row { display:flex; flex-wrap:wrap; align-items:center; gap:12px; margin-bottom:12px; }
label { font-weight:800; }

input, select {
  padding:8px 14px;
  border-radius:999px;
  border:1px solid #d1d5db;
  font-size:14px;
}

button {
  padding:8px 18px;
  border-radius:999px;
  border:none;
  background:#4f46e5;
  color:#fff;
  font-weight:800;
}

.emergency-btn { background:#dc2626; }

.pill { padding:4px 12px; border-radius:999px; font-size:13px; font-weight:800; }
.pill-total { background:#dbeafe; }
.pill-buy { background:#fee2e2; }
.pill-ok { background:#dcfce7; }

/* ===== 桌機表格 ===== */
.table-wrap { overflow-x:auto; }
table { width:100%; border-collapse:collapse; font-size:13px; }
th { background:#e5e7eb; padding:8px; position:sticky; top:0; }
td { padding:6px 8px; white-space:nowrap; }
tr:nth-child(even) td { background:#f3f4f6; }

.col-code{width:90px}
.col-drug{width:420px}
.col-usage{text-align:right;width:90px}
.col-stock{text-align:center;width:120px}
.col-status{width:120px}

.col-stock input{
  width:80px;
  text-align:center;
  border-radius:10px;
}

.tag{padding:4px 8px;border-radius:999px;font-size:12px;font-weight:800}
.tag-empty{background:#e5e7eb}
.tag-buy{background:#fee2e2;color:#b91c1c}
.tag-ok{background:#dcfce7;color:#166534}

/* ================================================= */
/* =============== 手機最終穩定版 =================== */
/* ================================================= */
@media (max-width: 520px){

  body { background:#eef1f7; }

  .app{
    width:100%;
    max-width:100%;
    margin:0;
    padding:12px;
    border-radius:0;
    box-shadow:none;     /* ❗ shadow 會撐寬，手機移除 */
  }

  h1{font-size:26px}
  .subtitle{font-size:12px}

  /* 上方欄位 */
  .row.row-top{
    display:grid;
    grid-template-columns:64px 1fr;
    gap:8px;
  }
  .row.row-top .vendor-wrap,
  .row.row-top .search-wrap{
    grid-column:1/-1;
    display:grid;
    grid-template-columns:64px 1fr;
    gap:8px;
  }
  .row.row-top input,
  .row.row-top select{
    width:100%;
    font-size:15px;
    padding:9px 12px;
  }

  /* 卡片模式 */
  .table-wrap{overflow:visible}
  thead{display:none}
  table{border-collapse:separate;border-spacing:0 8px}

  tr{
    display:grid;
    grid-template-columns:1fr 120px;
    grid-template-areas:
      "code right"
      "drug right"
      "usage right";
    gap:4px 8px;
    background:#fff;
    border-radius:14px;
    padding:10px;
    overflow:hidden;
  }

  td{padding:0;white-space:normal}

  .col-code{grid-area:code;font-weight:900;font-size:14px}
  .col-drug{
    grid-area:drug;
    font-weight:700;
    line-height:1.3;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    overflow:hidden;
  }
  .col-usage{grid-area:usage;font-weight:800;font-size:13px}

  /* 右欄：庫存 + 狀態同一行 */
  .col-stock{
    grid-area:right;
    display:flex;
    justify-content:flex-end;
    align-items:center;
    gap:6px;
  }
  .col-status{display:none}

  .col-stock input{
    width:64px;
    font-size:15px;
    padding:7px 6px;
    border-radius:12px;
  }
  .col-stock .tag{
    max-width:44px;
    overflow:hidden;
    white-space:nowrap;
    text-overflow:ellipsis;
    font-size:11px;
    padding:4px 6px;
  }

  canvas{height:130px!important}
}

/* ===== modal ===== */
.modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.8);
  color:#fff;justify-content:center;align-items:center;
}
</style>
</head>

<body>
<div class="app">
<h1>藥品採購查詢系統</h1>
<div class="subtitle">中文前2碼 → 英文前5碼（中文優先）</div>

<div class="row row-top">
  <div class="vendor-wrap">
    <label>廠商：</label>
    <select id="vendorSelect"><option value="">全部</option></select>
  </div>
  <div class="search-wrap">
    <label>搜尋：</label>
    <input id="searchInput" placeholder="輸入即自動查（藥代 / 藥名 / 廠商）">
  </div>
</div>

<div class="row">
  <button id="resetBtn">重置</button>
  <button id="emergencyBtn" class="emergency-btn">緊急</button>
  <label><input type="checkbox" id="needBuyOnly"> 只顯示需採購</label>
</div>

<div class="row">
  <span class="pill pill-total" id="totalCount"></span>
  <span class="pill pill-buy" id="needBuyCount"></span>
  <span class="pill pill-ok" id="okCount"></span>
</div>

<div class="table-wrap">
<table>
<thead>
<tr>
<th class="col-code">藥代</th>
<th class="col-drug">藥品</th>
<th class="col-usage">月用量</th>
<th class="col-stock">庫存</th>
<th class="col-status">狀態</th>
</tr>
</thead>
<tbody id="drugBody"></tbody>
</table>
</div>

<canvas id="chart"></canvas>
</div>

<div id="emergencyModal" class="modal">
  <div>
    <h1>⚠️ 請洽店長</h1>
    <button onclick="this.parentElement.parentElement.style.display='none'">我知道了</button>
  </div>
</div>

<script>
let rawData=[],chart;
const $=id=>document.getElementById(id);

function setStatus(tr,x){
  const stock=tr.querySelector(".col-stock");
  stock.querySelectorAll(".tag").forEach(n=>n.remove());
  let tag=document.createElement("span");
  tag.className="tag "+(x.庫存量==null?"tag-empty":x.需採購?"tag-buy":"tag-ok");
  tag.textContent=x.庫存量==null?"未輸入":x.需採購?"需":"足";
  stock.appendChild(tag);
}

function render(data){
  $("drugBody").innerHTML="";
  data.forEach(x=>{
    let tr=document.createElement("tr");
    tr.innerHTML=`
      <td class="col-code">${x.藥代}</td>
      <td class="col-drug">${x.藥品}</td>
      <td class="col-usage">${x.月用量}</td>
      <td class="col-stock"><input type="number"></td>
      <td class="col-status"></td>`;
    let inp=tr.querySelector("input");
    inp.oninput=()=>{
      x.庫存量=inp.value===""?null:+inp.value;
      x.需採購=x.庫存量!=null && x.月用量>x.庫存量;
      setStatus(tr,x);
      stats(data);
    };
    setStatus(tr,x);
    $("drugBody").appendChild(tr);
  });
  stats(data);
}

function stats(data){
  $("totalCount").textContent=`共 ${data.length} 筆`;
  $("needBuyCount").textContent=`需採購 ${data.filter(x=>x.需採購).length} 筆`;
  $("okCount").textContent=`庫存足夠 ${data.filter(x=>x.庫存量!=null&&!x.需採購).length} 筆`;
}

fetch("inventory.json").then(r=>r.json()).then(d=>{
  rawData=d.map(x=>({...x,庫存量:null,需採購:false}));
  render(rawData);
});

$("emergencyBtn").onclick=()=>{$("emergencyModal").style.display="flex";}
</script>
</body>
</html>
