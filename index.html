ㄩ<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>藥品採購查詢系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #eef1f7;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .app {
      width: min(1100px, 100%);
      background: white;
      margin: 20px;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
    }
    h1 {
      text-align: center;
      margin-bottom: 6px;
    }
    .subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    label {
      font-weight: 600;
    }

    input, select {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99,102,241,0.4);
    }

    button {
      padding: 8px 18px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }

    .pill {
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
    }
    .pill-total { background: #dbeafe; color: #1e3a8a; }
    .pill-buy { background: #fee2e2; color: #991b1b; }
    .pill-ok  { background: #dcfce7; color: #166534; }

    .table-wrap {
      background: #f9fafb;
      padding: 10px;
      max-height: 520px;
      overflow: auto;
      border-radius: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th {
      background: #e5e7eb;
      position: sticky;
      top: 0;
      padding: 8px;
      font-weight: 700;
      z-index: 5;
    }
    td {
      padding: 6px 8px;
    }
    tr:nth-child(even) td { background: #f3f4f6; }

    .status-tag {
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }
    .status-empty { background: #e5e7eb; color: #374151; }
    .status-buy   { background: #fee2e2; color: #b91c1c; }
    .status-ok    { background: #dcfce7; color: #166534; }

    @media (max-width: 640px) {
      table { font-size: 12px; }
    }
  </style>
</head>

<body>
<div class="app">
  <h1>藥品採購查詢系統</h1>
  <div class="subtitle">依廠商前兩碼分類 · 支援藥代/品名搜尋 · 庫存輸入自動判定需採購</div>

  <!-- 操作列 -->
  <div class="row">
    <label>廠商（前兩碼）：</label>
    <select id="vendorSelect">
      <option value="">全部</option>
    </select>

    <label>搜尋：</label>
    <input id="searchInput" type="text" placeholder="輸入藥代或品名">

    <button id="searchBtn">查詢</button>
    <button id="resetBtn">重置</button>

    <label style="margin-left:auto;">
      <input type="checkbox" id="needBuyOnly">
      只顯示需採購
    </label>
  </div>

  <!-- 統計 -->
  <div class="row">
    <span class="pill pill-total" id="totalCount">共 0 筆</span>
    <span class="pill pill-buy" id="needBuyCount">需採購 0 筆</span>
    <span class="pill pill-ok" id="okCount">庫存足夠 0 筆</span>
  </div>

  <!-- 表格 -->
  <div class="table-wrap">
    <table>
      <thead>
      <tr>
        <th>廠商</th>
        <th>藥代</th>
        <th>藥品名稱</th>
        <th>月用量</th>
        <th>庫存量（輸入）</th>
        <th>狀態</th>
      </tr>
      </thead>
      <tbody id="drugBody"></tbody>
    </table>
  </div>

  <!-- 圓餅圖 -->
  <div style="margin-top:20px;">
    <canvas id="chart" height="180"></canvas>
  </div>
</div>

<script>
  let rawData = [];
  let viewData = [];
  let chartInstance = null;

  /* ===============================
     廠商前兩碼處理
  =============================== */
  function vendorPrefix(name) {
    return name.trim().slice(0, 2);
  }

  /* ===============================
     載入 JSON
     inventory.json 欄位需為：
     廠商 / 藥代 / 藥品 / 累計用量
  =============================== */
  async function loadData() {
    try {
      const resp = await fetch("inventory.json");
      const data = await resp.json();

      rawData = data.map((x, idx) => ({
        id: idx,
        廠商: x["廠商"],
        藥代: x["藥代"],
        藥品: x["藥品"],
        累計用量: Number(x["月用量"]),
        庫存量: null,
        需採購: false
      }));

      populateVendors();
      applyFilter();   // 初次渲染

    } catch (err) {
      alert("讀取 inventory.json 失敗，請確認檔案存在且 JSON 格式正確！");
      console.error(err);
    }
  }

  /* ===============================
     產生廠商選單（前兩碼）
  =============================== */
  function populateVendors() {
    const sel = document.getElementById("vendorSelect");
    const set = new Set(rawData.map(item => vendorPrefix(item.廠商)));

    sel.innerHTML = '<option value="">全部</option>';

    [...set].sort().forEach(prefix => {
      const opt = document.createElement("option");
      opt.value = prefix;
      opt.textContent = prefix + "（前兩碼）";
      sel.appendChild(opt);
    });
  }

  /* ===============================
     套用搜尋 / 篩選條件（新版）
     - 支援藥代 / 藥品名稱搜尋（大小寫不分）
     - 統計依 baseData（廠商＋關鍵字）
     - 表格依 needOnly 顯示
  =============================== */
  function applyFilter() {
    const vendor = document.getElementById("vendorSelect").value;
    const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
    const needOnly = document.getElementById("needBuyOnly").checked;

    // 先依 廠商 + 關鍵字 篩一次 → 作為統計基礎
    const baseData = rawData.filter(item => {
      const matchVendor = vendor ? vendorPrefix(item.廠商) === vendor : true;

      const drugCode = (item.藥代 || "").toLowerCase();
      const drugName = (item.藥品 || "").toLowerCase();
      const matchKeyword = keyword
        ? (drugCode.includes(keyword) || drugName.includes(keyword))
        : true;

      return matchVendor && matchKeyword;
    });

    // 表格顯示資料：是否套用「只顯示需採購」
    viewData = needOnly ? baseData.filter(item => item.需採購) : baseData;

    renderTable();
    updateStats(baseData);
  }

  /* ===============================
     渲染表格（使用全域 viewData）
  =============================== */
  function renderTable() {
    const tbody = document.getElementById("drugBody");
    tbody.innerHTML = "";

    viewData.forEach(item => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${item.廠商}</td>
        <td>${item.藥代}</td>
        <td>${item.藥品}</td>
        <td>${item.月用量}</td>
        <td><input type="number" min="0" style="width:100%;" value="${item.庫存量 ?? ""}" placeholder="輸入"></td>
        <td class="status-cell"></td>
      `;

      const input = tr.querySelector("input");
      input.addEventListener("input", () => {
        const v = input.value === "" ? null : Number(input.value);
        item.庫存量 = v;
        item.需採購 = (v != null) && (item.月用量 > v);
        updateRowStatus(tr, item);

        // 只更新統計 & 圖表，不重畫整張表，避免輸入被中斷
        updateStatsByCurrentFilter();
      });

      tbody.appendChild(tr);
      updateRowStatus(tr, item);
    });
  }

  /* ===============================
     更新單列狀態 tag
  =============================== */
  function updateRowStatus(tr, item) {
    const td = tr.querySelector(".status-cell");

    if (item.庫存量 == null) {
      td.innerHTML = '<span class="status-tag status-empty">未輸入</span>';
    } else if (item.需採購) {
      td.innerHTML = '<span class="status-tag status-buy">需採購</span>';
    } else {
      td.innerHTML = '<span class="status-tag status-ok">庫存足夠</span>';
    }
  }

  /* ===============================
     依目前（廠商 + 關鍵字）條件重新算統計
     → 給「輸入庫存時」呼叫
  =============================== */
  function updateStatsByCurrentFilter() {
    const vendor = document.getElementById("vendorSelect").value;
    const keyword = document.getElementById("searchInput").value.trim().toLowerCase();

    const baseData = rawData.filter(item => {
      const matchVendor = vendor ? vendorPrefix(item.廠商) === vendor : true;

      const drugCode = (item.藥代 || "").toLowerCase();
      const drugName = (item.藥品 || "").toLowerCase();
      const matchKeyword = keyword
        ? (drugCode.includes(keyword) || drugName.includes(keyword))
        : true;

      return matchVendor && matchKeyword;
    });

    updateStats(baseData);
  }

  /* ===============================
     統計與圓餅圖
     baseData：已依 廠商 + 關鍵字 篩過
  =============================== */
  function updateStats(baseData) {
    const total = baseData.length;
    const need  = baseData.filter(x => x.庫存量 != null && x.需採購).length;
    const ok    = baseData.filter(x => x.庫存量 != null && !x.需採購).length;

    document.getElementById("totalCount").textContent   = `共 ${total} 筆`;
    document.getElementById("needBuyCount").textContent = `需採購 ${need} 筆`;
    document.getElementById("okCount").textContent      = `庫存足夠 ${ok} 筆`;

    const ctx = document.getElementById("chart").getContext("2d");

    if (chartInstance) chartInstance.destroy();

    chartInstance = new Chart(ctx, {
      type: "pie",
      data: {
        labels: ["需採購", "庫存足夠"],
        datasets: [{
          data: [need, ok],
          backgroundColor: ["#ef4444", "#10b981"]
        }]
      },
      options: {
        plugins: {
          legend: { position: "bottom" }
        }
      }
    });
  }

  /* ===============================
     事件綁定
  =============================== */
  document.getElementById("searchBtn").addEventListener("click", applyFilter);
  document.getElementById("resetBtn").addEventListener("click", () => {
    document.getElementById("vendorSelect").value = "";
    document.getElementById("searchInput").value = "";
    document.getElementById("needBuyOnly").checked = false;
    applyFilter();
  });

  document.getElementById("vendorSelect").addEventListener("change", applyFilter);
  document.getElementById("searchInput").addEventListener("keydown", e => {
    if (e.key === "Enter") applyFilter();
  });
  document.getElementById("needBuyOnly").addEventListener("change", applyFilter);

  // 載入資料
  loadData();
</script>

</body>
</html>
